<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 Pixiu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%; /* 占满整个屏幕宽度 */
            height: 100vh; /* 占满整个屏幕高度 */
            padding: 20px;
            background-color: #fff;
            border-radius: 0; /* 移除圆角 */
            box-shadow: none; /* 移除阴影 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎使用 Pixiu</h1>
</div>
</body>
</html>
